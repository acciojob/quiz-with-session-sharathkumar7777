<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
</head>
<body>

  <div id="questions">

    <!-- Question 1 -->
    <div>
      <p>What is the capital of France?</p>
      <label><input type="radio" name="q1" value="Paris"> Paris</label>
      <label><input type="radio" name="q1" value="London"> London</label>
      <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
      <label><input type="radio" name="q1" value="Rome"> Rome</label>
    </div>

    <!-- Question 2 -->
    <div>
      <p>Which language runs in a web browser?</p>
      <label><input type="radio" name="q2" value="Java"> Java</label>
      <label><input type="radio" name="q2" value="C"> C</label>
      <label><input type="radio" name="q2" value="Python"> Python</label>
      <label><input type="radio" name="q2" value="JavaScript"> JavaScript</label>
    </div>

    <!-- Question 3 -->
    <div>
      <p>What does HTML stand for?</p>
      <label><input type="radio" name="q3" value="Hyper Text Markup Language"> Hyper Text Markup Language</label>
      <label><input type="radio" name="q3" value="High Text Machine Language"> High Text Machine Language</label>
      <label><input type="radio" name="q3" value="Hyperlinks and Text Markup Language"> Hyperlinks and Text Markup Language</label>
      <label><input type="radio" name="q3" value="None"> None</label>
    </div>

    <!-- Question 4 -->
    <div>
      <p>Which year was JavaScript created?</p>
      <label><input type="radio" name="q4" value="1995"> 1995</label>
      <label><input type="radio" name="q4" value="2000"> 2000</label>
      <label><input type="radio" name="q4" value="2005"> 2005</label>
      <label><input type="radio" name="q4" value="2010"> 2010</label>
    </div>

    <!-- Question 5 -->
    <div>
      <p>Which company developed JavaScript?</p>
      <label><input type="radio" name="q5" value="Netscape"> Netscape</label>
      <label><input type="radio" name="q5" value="Google"> Google</label>
      <label><input type="radio" name="q5" value="Microsoft"> Microsoft</label>
      <label><input type="radio" name="q5" value="Apple"> Apple</label>
    </div>

  </div>

  <br />

  <button id="submit">Submit</button>

  <br /><br />

  <div id="score"></div>

  <script src="script.js"></script>
</body>
</html>
